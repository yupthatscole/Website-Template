<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweet Crumbs Bakery - Menu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-container">
        <h1>Sweet Crumbs Bakery</h1>
        <nav>
            <div class="hamburger" id="hamburger">â˜°</div>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Order/Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="menu">
    <h2>Our Menu</h2>
    <div class="menu-grid">
        <div class="menu-card">
            <img src="choc.jpg" alt="Chocolate Cake">
            <h3>Chocolate Cake</h3>
            <p>$20</p>
        </div>
        <div class="menu-card">
            <img src="cupcake.jpg" alt="Vanilla Cupcake">
            <h3>Vanilla Cupcake</h3>
            <p>$7</p>
        </div>
        <div class="menu-card">
            <img src="tart.jpg" alt="Strawberry Tart">
            <h3>Strawberry Tart</h3>
            <p>$10</p>
        </div>
        <div class="menu-card">
            <img src="cookie.jpg" alt="Limited Item">
            <h3>Cookie Crumble Cake (Limited time only)</h3>
            <p>$20</p>
        </div>
    </div>
</section>
<footer>
    <p>&copy; 2026 Sweet Crumbs Bakery. All rights reserved.</p>
</footer>
<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>
</body>
</html>
