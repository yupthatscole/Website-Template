<section class="contact">
    <h2>Order or Contact Us</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <select id="orderItem">
            <option value="Chocolate Cake">Chocolate Cake</option>
            <option value="Vanilla Cupcake">Vanilla Cupcake</option>
            <option value="Strawberry Tart">Strawberry Tart</option>
            <option value="Custom Order">Custom Order</option>
        </select>
        <textarea id="message" placeholder="Additional details or message" required></textarea>
        <button type="submit">Send</button>
