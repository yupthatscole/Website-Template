<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Crumbs Bakery - Contact/Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Sweet Crumbs Bakery</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Order/Contact</a></li>
        </ul>
    </nav>
</header>
<section>
    <h2>Order or Contact Us</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message or Order Details" required></textarea>
        <button type="submit">Send</button>
    </form>
    <p id="formResponse" style="text-align:center;color:green;font-weight:bold;"></p>
</section>
<footer>
    <p>&copy; 2026 Sweet Crumbs Bakery. All rights reserved.</p>
</footer>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('formResponse').textContent = 'Thank you! Your message has been sent.';
        this.reset();
    });
</script>
</body>
</html>
